<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi</title>
    <link rel="stylesheet" href="css/green.css"/>
</head>
<body>
    <form class="wrapper" action="#">
        <div class="wifi-icon">
            <span class="wifi-icon__part-1"></span><span class="wifi-icon__part-2"></span><span class="wifi-icon__part-3"></span><span class="wifi-icon__part-4"></span><span class="wifi-icon__part-5"></span>
        </div>
        <label class="text-row">
            E-mail authentification method selected.<br/>Please enter your e-mail address:
            <input class="text-row__input" type="text"/>
        </label>
        <label class="text-row">
            Please enter your password:
            <input class="text-row__input" type="password"/>
        </label>
        <p class="error-message error-message_state_active">Please enter a valid e-mail and password.</p>
        <div class="row">
            <div class="row__column">
                <button class="button button_theme_two button_icon_left-arrow">
                    <span class="button__caption">Back</span>
                </button>
            </div>
            <div class="row__column">
                <button class="button button_theme_one">
                    <span class="button__caption">Confirm</span>
                </button>
            </div>
        </div>
    </form>
</body>
</html>
