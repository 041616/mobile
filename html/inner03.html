<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi</title>
    <link rel="stylesheet" href="../css/green.css"/>
</head>
<body>
    <form class="wrapper" action="#">
        <i class="wifi-icon"></i>
        <p class="text">Welcome to Social Spot Wi-Fi. You are only a few short steps away from getting online. Choose from any of the login methods available. Whichever You choose, rest assured we take privacy and data protection very seriously.</p>
        <input id="ch01" class="checkbox-input" type="checkbox"/>
        <label class="checkbox-label" for="ch01">
            <div class="checkbox-label__icon">
                <span class="checkbox-label__info-message info-message info-message_state_active">Please check this box if you want to proceed</span>
            </div>
            <span class="checkbox-label__text">Please confirm you agree to the <a href="#">Terms and Conditions</a>, <a href="#">Cookie Policy</a></span>
        </label>
        <input id="ch02" class="checkbox-input" type="checkbox"/>
        <label class="checkbox-label" for="ch02">
            <i class="checkbox-label__icon"></i>
            <span class="checkbox-label__text">Yes, I would like to receive news, offers and promotions</span>
        </label>
        <p class="wifi-panel">Choose how to access our Wi-Fi network</p>
        <div class="row">
            <div class="row__column">
                <button class="button button_theme_three button_icon_facebook">
                    <span class="button__caption">Facebook</span>
                </button>
            </div>
            <div class="row__column">
                <button class="button button_theme_two button_icon_google-plus">
                    <span class="button__caption">Google+</span>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="row__column">
                <button class="button button_theme_three button_icon_vkontakte">
                    <span class="button__caption">Vkontakte</span>
                </button>
            </div>
            <div class="row__column">
                <button class="button button_theme_four button_icon_email">
                    <span class="button__caption">e-mail</span>
                </button>
            </div>
        </div>
    </form>
</body>
</html>
