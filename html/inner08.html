<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi</title>
    <link rel="stylesheet" href="css/green.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="wifi-icon">
            <span class="wifi-icon__part-1"></span><span class="wifi-icon__part-2"></span><span class="wifi-icon__part-3"></span><span class="wifi-icon__part-4"></span><span class="wifi-icon__part-5"></span>
        </div>
        <div class="row">
            <div class="row__column">
                <div class="profile-image">
                    <img class="profile-image__picture" src="http://netolkoeda.com/wp-content/uploads/2014/05/appp.jpg" alt=""/>
                </div>
            </div>
            <p class="row__column">Hello Rich,<br/> Will you help promote Social Spot Wi-Fi by posting like button of your social network?</p>
        </div>
        <div class="row">
            <div class="row__column">
                <a class="button button_theme_three button_icon_facebook-like" href="#">
                    <span class="button__caption">Like</span>
                </a>
            </div>
            <div class="row__column">
                <span class="like-counter">524288</span>
            </div>
        </div>
        <div class="row">
            <div class="row__column">
                <a class="button button_theme_two button_icon_google-plus-like" href="#">
                    <span class="button__caption">Like</span>
                </a>
            </div>
            <div class="row__column">
                <span class="like-counter">131072</span>
            </div>
        </div>
        <div class="row">
            <div class="row__column">
                <a class="button button_theme_three button_icon_vkontakte-like" href="#">
                    <span class="button__caption">Like</span>
                </a>
            </div>
            <div class="row__column">
                <span class="like-counter">262144</span>
            </div>
        </div>
        <a class="button button_theme_one button_icon_right-arrow" href="#">
            <span class="button__caption">Let me in</span>
        </a>
    </div>
</body>
</html>
